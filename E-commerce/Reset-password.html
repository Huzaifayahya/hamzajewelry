<!DOCTYPE html>
<html>
<head>
    <title>Reset-password.com</title>
    <meta charset="UTF-8">
    <meta content="Reset-password">
    <meta name="keywords" content="Reset-password">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-pswd-style.css"  type="text/css">
</head>
<body>
    <div style="text-align:center; margin-top:100px;">
        <h1 style="margin-bottom:20px;">Reset Password</h1>
        <img src="#" alt="Logo" style="width:100px; height:100px; margin-bottom:20px;">
        <p style="margin-bottom:20px;">We've sent a verification code to your email address. Please enter the code below to reset your password.</p>
        <table style="margin-left:auto; margin-right:auto; border-collapse:separate; border-spacing:10px;">
        <form>
        <tr>
        <td><label for="verification-code" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Verification Code:</label></td>
        <td><input type="text" id="verification-code" name="verification-code" placeholder="Enter verification code" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td><label for="new-password" style="font-size:18px; font-weight:bold; margin-bottom:10px;">New Password:</label></td>
        <td><input type="password" id="new-password" name="new-password" placeholder="Enter new password" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td><label for="confirm-new-password" style="font-size:18px; font-weight:bold; margin-bottom:10px;">Confirm New Password:</label></td>
        <td><input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" style="width:200px; height:30px; padding:10px; border:1px solid #ccc;" required></td>
        </tr>
        <tr>
        <td colspan="2" style="text-align:center;">
        <input type="submit" value="Reset Password" style="width:150px; height:40px; padding:10px; border:none; border-radius:5px; background-color:#4CAF50; color:#fff; cursor:pointer; margin-top:20px;">
        </td>
        </tr>
        </form>
        </table>
        <p style="margin-top:20px;">Having trouble? <a href="#">Contact Support</a></p>
        <p style="margin-top:10px;">Remember your password? <a href="#">Login</a></p>
        <p style="margin-top:10px;">By resetting your password, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        </div> 
    
</body>
</html>
